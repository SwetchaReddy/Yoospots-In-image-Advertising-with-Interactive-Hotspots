<ion-header>

  <ion-navbar>
    <ion-title>Add a New Ambassador</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background">
  <ion-card>
    <ion-item>
        <ion-label item-start [ngStyle]="{'color': 'Black', 'font-size': '20px', 'font-weight': 'bold'}"> <b>Name : </b></ion-label> 
         <ion-input item-end type="search" [(ngModel)]="searchName"  placeholder="Enter Name"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label item-start [ngStyle]="{'color': 'Black', 'font-size': '20px', 'font-weight': 'bold'}"> <b>Image : </b></ion-label> 
        <ion-thumbnail >
            <img src={{selectedImage}} height="20" width="5">
        </ion-thumbnail>
        <ion-input item-end type="search"   placeholder="Enter URL"></ion-input>
        <button class="filter-size" item-end ion-button icon-only (click)="addBrandLogo(abc)" >
        <ion-icon name="md-add-circle"></ion-icon>
        </button>     
    </ion-item>
     <ion-item>
        <ion-label item-start [ngStyle]="{'color': 'Black', 'font-size': '20px', 'font-weight': 'bold'}"> <b>Occupation : </b></ion-label> 
         <ion-input item-end type="search" [(ngModel)]="searchOccupation"  placeholder="Enter Occupation"></ion-input>
     </ion-item>
     <ion-item>
        <ion-label item-start [ngStyle]="{'color': 'Black', 'font-size': '20px', 'font-weight': 'bold'}"> <b>Description : </b></ion-label> 
         <ion-input item-end type="search" [(ngModel)]="searchDescription"  placeholder="Enter Description"></ion-input>
     </ion-item>

     </ion-card>

     <ion-card>
        <button ion-button block light item-height="80px" (click)="addAmbassador(abc)" [ngStyle]="{'color': 'white', 'font-size': '20px', 'font-weight': 'bold'}"> Train Model</button>
      </ion-card>
</ion-content>
