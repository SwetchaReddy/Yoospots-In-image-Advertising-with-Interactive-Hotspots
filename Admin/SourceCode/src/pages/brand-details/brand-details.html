<ion-header>

  <ion-navbar>
    <ion-title>BrandDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background">
  <ion-card>
    <ion-card-header id="card-header" ><b>{{brandInfo.name}}</b></ion-card-header>
    </ion-card>
    <ion-card [ngStyle]="{'height': '180px'}">
      <ion-thumbnail item-start>
        <img src={{brandInfo.imgURL}} height="180px" width="30">
      </ion-thumbnail>
     
      </ion-card>
      <ion-card>
          <div></div>
      <ion-item>
        <div><b>Description: </b>{{brandInfo.description}}</div>
        <div><b>Address: </b>{{brandInfo.address}}</div>            
      </ion-item>
  </ion-card>

    <ion-item>
    <b>Advertisements: </b>
      <button class="filter-size" item-end ion-button icon-only (click)="addBrand(abc)" ><ion-icon name="md-add-circle"></ion-icon></button>
    </ion-item>
    </ion-card> -->
</ion-content>
