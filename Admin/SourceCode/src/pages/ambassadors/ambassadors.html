<ion-header>

  <ion-navbar>
    <ion-title>Ambassadors</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background">
  <ion-card>
    <ion-item>
        <ion-input type="search" [(ngModel)]="searchInput"  placeholder="Enter Filter" (input)='onInputChange($event.target.value)'></ion-input>
        <button class="filter-size" item-end ion-button icon-only (click)="filterData(searchInput)" ><ion-icon name="funnel"></ion-icon></button>
        <button class="filter-size" item-end ion-button icon-only (click)="addAmbassador(abc)" ><ion-icon name="md-add-circle"></ion-icon></button>
    </ion-item>
  </ion-card>
    <ion-list>
      <button ion-item *ngFor="let ambassador of ambassadors" (click)="viewAmbassadorDetails(ambassador.id)" >
          <ion-thumbnail item-start>
              <img src={{ambassador.amb_imgURL}} height="35" width="40">
          </ion-thumbnail>
          <h2>{{ambassador.ambassador}}</h2>  
      </button>
    </ion-list>  
</ion-content>
