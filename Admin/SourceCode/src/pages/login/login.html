<ion-header >

  <ion-navbar id="card-background">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content overflow-scroll="false" class="card-background item item-divider center-text">
    
      <ion-card-header>
       <b> ADMIN LOGIN </b>
      </ion-card-header>
<ion-card  [ngStyle]="{'height': '80px','width': '100px' ,'align-items': 'center', 'margin': 'auto'}">
    <img src='assets/logoImgs/logo6.png' height="80px" width="10px" align-items="center"  >
</ion-card>

      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password"[(ngModel)]="password"></ion-input>
          </ion-item>
          <button ion-button block outline color="light" [ngStyle]="{'color': 'Black', 'font-size': '20px', 'font-weight': 'bold','background-color' : '#659EC7'}" (click)="login(email,password)">Log in</button>
        </ion-list>
  
      </ion-card-content>

    
    <button  ion-item>Don't have an account? Sign up</button>
  </ion-content>
