<ion-content padding class="card-background">

    <ion-item [ngStyle]="{'color': 'black', 'font-size': '20px', 'font-weight': 'bold'}">
        <ion-label [ngStyle]="{'color': 'black', 'font-size': '20px', 'font-weight': 'bold'}">Select a Brand: </ion-label>
        <ion-select [(ngModel)]="selectLogo">
        <ion-option *ngFor="let ad of ads">{{ad.name}} </ion-option>
        </ion-select>
      </ion-item>

  <ion-card *ngIf="selectLogo">
    <div class="row" >
      <div class="col-md-6">
        <div style="display: block;">
        <canvas baseChart width="300" height="400"
                    [datasets]="lineChartData"
                    [labels]="lineChartLabels"
                    [options]="lineChartOptions"
                    [colors]="lineChartColors"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    (chartHover)="chartHovered($event)"
                    (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div>
      </ion-card>
  </ion-content>
